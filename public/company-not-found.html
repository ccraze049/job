    :root {
      --warning-color: #ffc107;
      --accent-color: #6a11cb;
      --danger-color: #dc3545;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Urbanist", sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .message-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--warning-color);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: shake 1s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .icon-circle svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h2 {
      color: var(--danger-color);
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .highlight {
      color: var(--danger-color);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      background: #2575fc;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: var(--text-color);
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
  </style>
