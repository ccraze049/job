    * {

    .message-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--success-color);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .icon-circle svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h2 {
      color: var(--success-color);
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .highlight {
      color: var(--success-color);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      background: #2575fc;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: var(--text-color);
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
