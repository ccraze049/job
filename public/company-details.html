
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent-color: #6a11cb;
        --accent-hover: #2575fc;
        --form-bg: #ffffff;
        --text-color: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Urbanist", sans-serif;
        background: #fff;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        padding-top: 80px;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: var(--accent-color);
        padding: 20px 40px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 0 12px;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .form-wrapper {
        max-width: 600px;
        background: var(--form-bg);
        margin: 0 auto 120px auto;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        z-index: 2;
        position: relative;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--accent-color);
        font-weight: 700;
        font-size: 40px;
        border: 2px solid var(--accent-color);
        border-radius: 50px;
        padding: 10px 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        user-select: none;
        margin-left: auto;
        margin-right: auto;
        max-width: fit-content;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border: 2px solid #eee;
        border-radius: 12px;
        background: #f9f9f9;
        color: var(--text-color);
        outline: none;
        transition: 0.3s ease;
        appearance: none;
      }

      .form-group select {
        background: #f9f9f9
          url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 7L11 1' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E")
          no-repeat right 12px center/12px 8px;
        cursor: pointer;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: var(--accent-color);
        background-color: #fff;
      }

      .form-group label {
        position: absolute;
        left: 16px;
        top: 14px;
        background: #fff;
        padding: 0 6px;
        color: #888;
        font-size: 15px;
        transition: 0.2s ease all;
        pointer-events: none;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label,
      .form-group select:focus + label,
      .form-group select:not([value=""]) + label {
        top: -10px;
        left: 12px;
        font-size: 13px;
        color: var(--accent-color);
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: var(--accent-color);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: var(--accent-hover);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/companyform">Company Form</a>
        <a href="/aboutme">About Me</a>
      </nav>
    </header>

    <div class="form-wrapper">
      <h2>üîç Company Details</h2>
      <form id="companySearchForm">
        <div class="form-group">
          <input
            type="text"
            id="companyName"
            name="companyName"
            placeholder=" "
            required
          />
          <label for="companyName">Company Name</label>
        </div>

        <div class="form-group">
          <select id="district" name="district" required>
            <option value="" disabled selected>Select District</option>
            <option>Agra</option>
            <option>Aligarh</option>
            <option>Allahabad (Prayagraj)</option>
            <option>Ambedkar Nagar</option>
            <option>Amethi</option>
            <option>Auraiya</option>
            <option>Azamgarh</option>
            <option>Baghpat</option>
            <option>Bahraich</option>
            <option>Ballia</option>
            <option>Balrampur</option>
            <option>Banda</option>
            <option>Bareilly</option>
            <option>Basti</option>
            <option>Bhadohi</option>
            <option>Bulandshahr</option>
            <option>Chandauli</option>
            <option>Chitrakoot</option>
            <option>Deoria</option>
            <option>Etah</option>
            <option>Etawah</option>
            <option>Faizabad (Ayodhya)</option>
            <option>Farrukhabad</option>
            <option>Fatehpur</option>
            <option>Firozabad</option>
            <option>Gautam Buddha Nagar</option>
            <option>Ghaziabad</option>
            <option>Ghazipur</option>
            <option>Gonda</option>
            <option>Gorakhpur</option>
            <option>Hamirpur</option>
            <option>Hapur</option>
            <option>Hardoi</option>
            <option>Hathras</option>
            <option>Jalaun</option>
            <option>Jaunpur</option>
            <option>Jhansi</option>
            <option>Kannauj</option>
            <option>Kanpur Dehat</option>
            <option>Kanpur Nagar</option>
            <option>Kanshiram Nagar (Kasganj)</option>
            <option>Kaushambi</option>
            <option>Kushinagar</option>
            <option>Lakhimpur Kheri</option>
            <option>Lalitpur</option>
            <option>Lucknow</option>
            <option>Mahrajganj</option>
            <option>Mahoba</option>
            <option>Mainpuri</option>
            <option>Mathura</option>
            <option>Mau</option>
            <option>Meerut</option>
            <option>Mirzapur</option>
            <option>Moradabad</option>
            <option>Muzaffarnagar</option>
            <option>Pratapgarh</option>
            <option>Raebareli</option>
            <option>Rampur</option>
            <option>Saharanpur</option>
            <option>Shahjahanpur</option>
            <option>Shamli</option>
            <option>Shrawasti</option>
            <option>Siddharthnagar</option>
            <option>Sitapur</option>
            <option>Sonebhadra</option>
            <option>Sultanpur</option>
            <option>Unnao</option>
            <option>Varanasi</option>
          </select>
          <label for="district">District</label>
        </div>

        <button type="submit">Search Company</button>
      </form>
    </div>

    <script>
      document
        .getElementById("companySearchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const companyName = document
            .getElementById("companyName")
            .value.trim();
          const district = document.getElementById("district").value;

          try {
            const response = await fetch(
              `/api/company-details?companyName=${encodeURIComponent(
                companyName
              )}&district=${encodeURIComponent(district)}`
            );

            if (response.ok) {
              const company = await response.json();
              localStorage.setItem("selectedCompany", JSON.stringify(company));
              window.location.href = "/company-management";
            } else if (response.status === 404) {
              alert("Company not found with the given details.");
            } else {
              throw new Error("Error searching for company");
            }
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
    </script>
  </body>
</html>
