<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquid Wave Toggle Form</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent-color: #6a11cb;
      --accent-hover: #2575fc;
      --form-bg: #ffffff;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Form Container */
    .form-wrapper {
      max-width: 600px;
      background: #ffffff;
      margin: 120px auto;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-color);
      font-weight: 700;
      font-size: 40px;
      border: 2px solid var(--accent-color);
      border-radius: 50px;
      padding: 10px 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      user-select: none;
      margin-left: auto;
      margin-right: auto;
      max-width: fit-content;
    }

    /* Emojis inside h2 */
    h2 .emoji {
      font-size: 42px;
      line-height: 1;
      user-select: none;
      transition: transform 0.3s ease;
    }

    h2 .emoji:hover {
      transform: scale(1.2) rotate(10deg);
      cursor: default;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #eee;
      border-radius: 12px;
      background: #f9f9f9;
      color: var(--text-color);
      outline: none;
      transition: 0.3s ease;
    }

    .form-group textarea {
      resize: none;
      height: 90px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent-color);
      background-color: #fff;
    }

    .form-group label {
      position: absolute;
      left: 16px;
      top: 14px;
      background: #fff;
      padding: 0 6px;
      color: #888;
      font-size: 15px;
      transition: 0.2s ease all;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 13px;
      color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: var(--accent-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    /* Wave Background Toggle */
    .wave-toggle {
      position: fixed;
      width: 100%;
      height: 220px;
      background-color: var(--accent-color);
      overflow: hidden;
      cursor: pointer;
      transition: transform 1.2s ease-in-out;
      z-index: 0;
    }

    .wave-toggle.bottom {
      bottom: 0;
      top: auto;
      transform: translateY(0%);
    }

    .wave-toggle.top {
      top: 0;
      bottom: auto;
      transform: translateY(0%);
    }

    .wave-toggle svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 30px 20px;
        margin: 80px 15px;
      }

      h2 {
        font-size: 28px;
        padding: 8px 25px;
        gap: 12px;
      }

      h2 .emoji {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Form Box -->
  <div class="form-wrapper">
    <h2>
      <span class="emoji" aria-label="Office Building" role="img">üè¢</span>
      Company Form
      <span class="emoji" aria-label="Briefcase" role="img">üíº</span>
    </h2>
    <form id="companyForm">
      <div class="form-group">
        <input type="text" id="district" name="district" placeholder=" " required>
        <label for="district">District</label>
      </div>
      <div class="form-group">
        <input type="text" id="role" name="role" placeholder=" " required>
        <label for="role">Role</label>
      </div>
      <div class="form-group">
        <input type="text" id="companyName" name="companyName" placeholder=" " required>
        <label for="companyName">Company Name</label>
      </div>
      <div class="form-group">
        <textarea id="address" name="address" placeholder=" " required></textarea>
        <label for="address">Address</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder=" " required maxlength="10" minlength="10">
        <label for="phone">Phone Number</label>
      </div>
      <div class="form-group">
        <input type="tel" id="whatsapp" name="whatsapp" placeholder=" " required maxlength="10" minlength="10">
        <label for="whatsapp">WhatsApp Number</label>
      </div>
      <div class="form-group">
        <input type="number" id="openings" name="openings" placeholder=" " required>
        <label for="openings">Openings</label>
      </div>
      <div class="form-group">
        <input type="text" id="education" name="education" placeholder=" " required>
        <label for="education">Education Required</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Clickable Liquid Wave -->
  <div class="wave-toggle bottom" id="wave">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#6a11cb" fill-opacity="1"
        d="M0,288L48,261.3C96,235,192,181,288,160C384,139,480,149,576,154.7C672,160,768,160,864,176C960,192,1056,224,1152,213.3C1248,203,1344,149,1392,122.7L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
  </div>

  <!-- Toggle Script -->
  <script>
    const wave = document.getElementById('wave');
    const form = document.getElementById('companyForm');

    wave.addEventListener('click', () => {
      wave.classList.toggle('top');
      wave.classList.toggle('bottom');
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await fetch('/submit-company', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('Company data saved successfully!');
          form.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error submitting form. Please try again.');
      }
    });
  </script>
</body>
</html>
