  <style>
    :root {
      --accent-color: #6a11cb;
      --accent-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --text-dark: #222;
      --bg-color: #f5f5ff;
      --shadow: 0 8px 32px rgba(106, 17, 203, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Urbanist', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .message-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
    }

    .message-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--accent-gradient);
      opacity: 0.08;
      z-index: -1;
      transform: rotate(25deg);
    }

    .icon-circle {
      width: 85px;
      height: 85px;
      background: linear-gradient(135deg, #dc3545, #c82333);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
      animation: bounce 1s ease infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    .icon-circle svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h2 {
      font-size: 28px;
      color: var(--accent-color);
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: var(--text-dark);
      margin-bottom: 35px;
      line-height: 1.7;
    }

    .highlight {
      color: #dc3545;
      font-weight: 700;
    }

    .btn-back {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 16px 35px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(106, 17, 203, 0.4);
    }

    .btn-back:active {
      transform: translateY(-1px);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .message-card {
        padding: 40px 25px;
        border-radius: 16px;
      }
      
      .icon-circle {
        width: 70px;
        height: 70px;
        margin-bottom: 20px;
      }
      
      .icon-circle svg {
        width: 32px;
        height: 32px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      
      p {
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      
      .btn-back {
        padding: 14px 30px;
        font-size: 15px;
      }
    }
  </style>
