<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Company Form Data</title>
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    h1 {
      color: #6a11cb;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #6a11cb;
      color: white;
    }
    .no-data {
      text-align: center;
      color: #999;
      margin-top: 40px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #6a11cb;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>
  <h1>Submitted Company Form Data</h1>

  <div id="data-container"></div>

  <button onclick="goBack()">Go Back to Form</button>

  <script>
    const dataContainer = document.getElementById('data-container');

    // Fetch data from localStorage
    const savedData = localStorage.getItem('companyFormData');

    if (savedData) {
      const data = JSON.parse(savedData);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>District</td><td>${data.district}</td></tr>
          <tr><td>Role</td><td>${data.role}</td></tr>
          <tr><td>Company Name</td><td>${data.companyName}</td></tr>
          <tr><td>Address</td><td>${data.address}</td></tr>
          <tr><td>Phone Number</td><td>${data.phone}</td></tr>
          <tr><td>WhatsApp Number</td><td>${data.whatsapp}</td></tr>
          <tr><td>Openings</td><td>${data.openings}</td></tr>
          <tr><td>Education Required</td><td>${data.education}</td></tr>
        </tbody>
      `;

      dataContainer.appendChild(table);
    } else {
      dataContainer.innerHTML = '<p class="no-data">No data submitted yet.</p>';
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
