<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Company Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent-color: #6a11cb;
        --accent-hover: #2575fc;
        --form-bg: #ffffff;
        --text-color: #333;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Urbanist", sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        padding-top: 80px;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: var(--accent-color);
        padding: 20px 10px;
        text-align: center;
        z-index: 1000;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .form-wrapper {
        max-width: 600px;
        background: var(--form-bg);
        margin: 80px auto 120px; /* Offset by header height */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--accent-color);
        font-weight: 700;
        font-size: 36px;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: #fafafa;
        outline: none;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: var(--accent-color);
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text-color);
      }
      button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        color: white;
        background: var(--accent-color);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: var(--accent-hover);
      }
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 20px;
        }
        h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/experience">Home</a>
        <a href="/aboutme">About Me</a>
      </nav>
    </header>

    <div class="form-wrapper">
      <h2>Company Form</h2>
      <form>
        <div class="form-group">
          <label for="district">District</label>
          <select id="district" name="district" required>
            <option value="" disabled selected>Select District</option>
            <!-- Add district options here -->
            <option>Agra</option>
            <option>Aligarh</option>
            <option>Allahabad (Prayagraj)</option>
            <!-- Other options omitted for brevity -->
          </select>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" name="role" required />
        </div>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label style="margin-bottom: 5px" for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder=" "
            required
            maxlength="10"
            minlength="10"
          />
        </div>
        <div class="form-group">
          <label for="whatsapp">WhatsApp Number</label>
          <input
            type="tel"
            id="whatsapp"
            name="whatsapp"
            placeholder=" "
            required
            maxlength="10"
            minlength="10"
          />
        </div>
        <div class="form-group">
          <label for="openings">Openings</label>
          <input
            type="number"
            id="openings"
            name="openings"
            required
            min="1"
            max="1000"
          />
        </div>
        <div class="form-group">
          <label for="education">Education Required</label>
          <input type="text" id="education" name="education" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  <script>
    const wave = document.getElementById('wave');
    wave.addEventListener('click', () => {
      wave.classList.toggle('top');
      wave.classList.toggle('bottom');
    });

    // Form submission handling
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        district: document.getElementById('district').value,
        role: document.getElementById('role').value,
        companyName: document.getElementById('companyName').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        whatsapp: document.getElementById('whatsapp').value,
        openings: document.getElementById('openings').value,
        education: document.getElementById('education').value
      };

      try {
        const response = await fetch('/submit-company', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          alert('Company data submitted successfully!');
          document.querySelector('form').reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Error submitting form: ' + error.message);
      }
    });
  </script>
  </body>
</html>
