
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent-color: #6a11cb;
        --accent-hover: #2575fc;
        --form-bg: #ffffff;
        --text-color: #333;
        --success-color: #28a745;
        --danger-color: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Urbanist", sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--form-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 2.5rem;
      }

      .company-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
      }

      .company-info h2 {
        color: var(--accent-color);
        margin-bottom: 15px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      .info-label {
        font-weight: 600;
        color: #555;
      }

      .info-value {
        color: var(--text-color);
      }

      .hiring-section {
        margin-top: 30px;
      }

      .hiring-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .openings-status {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--accent-color);
      }

      .add-hire-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .add-hire-form input {
        flex: 1;
        padding: 10px 14px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s ease;
      }

      .add-hire-form input:focus {
        border-color: var(--accent-color);
      }

      .add-hire-form button {
        padding: 10px 20px;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s ease;
      }

      .add-hire-form button:hover {
        background: var(--accent-hover);
      }

      .hired-list {
        display: grid;
        gap: 10px;
      }

      .hired-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid var(--success-color);
      }

      .hired-number {
        font-weight: 600;
        color: var(--text-color);
      }

      .delete-btn {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.3s ease;
      }

      .delete-btn:hover {
        background: #c82333;
      }

      .complete-status {
        background: var(--success-color);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        margin-top: 15px;
      }

      .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
        padding: 10px 15px;
        border: 2px solid var(--accent-color);
        border-radius: 8px;
        transition: 0.3s ease;
      }

      .back-btn:hover {
        background: var(--accent-color);
        color: white;
      }

      .delete-company-btn {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 20px;
        width: 100%;
        transition: 0.3s ease;
      }

      .delete-company-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/company-details" class="back-btn">‚Üê Back to Search</a>
      
      <h1>Company Management</h1>
      
      <div class="company-info" id="companyInfo">
        <!-- Company details will be loaded here -->
      </div>

      <div class="hiring-section">
        <div class="hiring-header">
          <h2>Hiring Progress</h2>
          <div class="openings-status" id="openingsStatus">
            <!-- Status will be updated here -->
          </div>
        </div>

        <div class="add-hire-form" id="addHireForm">
          <input
            type="number"
            id="hireNumber"
            placeholder="Enter hire number"
            min="1"
          />
          <button type="button" onclick="addHire()">Add Hire</button>
        </div>

        <div class="hired-list" id="hiredList">
          <!-- Hired numbers will be displayed here -->
        </div>

        <div id="completeStatus" class="complete-status" style="display: none;">
          üéâ COMPLETE - All positions filled!
        </div>

        <button class="delete-company-btn" onclick="deleteCompany()">
          Delete Company Data
        </button>
      </div>
    </div>

    <script>
      let company = null;
      let hiredNumbers = [];

      window.onload = () => {
        company = JSON.parse(localStorage.getItem("selectedCompany"));
        if (!company) {
          window.location.href = "/company-details";
          return;
        }

        loadCompanyInfo();
        loadHiredNumbers();
        updateStatus();
      };

      function loadCompanyInfo() {
        const companyInfoDiv = document.getElementById("companyInfo");
        companyInfoDiv.innerHTML = `
          <h2>${company.companyName}</h2>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Role:</span>
              <span class="info-value">${company.role}</span>
            </div>
            <div class="info-item">
              <span class="info-label">District:</span>
              <span class="info-value">${company.district}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Address:</span>
              <span class="info-value">${company.address}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Phone:</span>
              <span class="info-value">+91 ${company.phone}</span>
            </div>
            <div class="info-item">
              <span class="info-label">WhatsApp:</span>
              <span class="info-value">+91 ${company.whatsapp}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Total Openings:</span>
              <span class="info-value">${company.openings}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Education:</span>
              <span class="info-value">${company.education}</span>
            </div>
          </div>
        `;
      }

      function loadHiredNumbers() {
        const storageKey = `hired_${company._id}`;
        hiredNumbers = JSON.parse(localStorage.getItem(storageKey)) || [];
        displayHiredNumbers();
      }

      function displayHiredNumbers() {
        const hiredListDiv = document.getElementById("hiredList");
        hiredListDiv.innerHTML = "";

        hiredNumbers.forEach((number, index) => {
          const hiredItem = document.createElement("div");
          hiredItem.className = "hired-item";
          hiredItem.innerHTML = `
            <span class="hired-number">Hire #${number}</span>
            <button class="delete-btn" onclick="removeHire(${index})">Delete</button>
          `;
          hiredListDiv.appendChild(hiredItem);
        });
      }

      function updateStatus() {
        const statusDiv = document.getElementById("openingsStatus");
        const completeDiv = document.getElementById("completeStatus");
        const addHireForm = document.getElementById("addHireForm");

        const hired = hiredNumbers.length;
        const total = company.openings;

        statusDiv.textContent = `${hired}/${total} positions filled`;

        if (hired >= total) {
          completeDiv.style.display = "block";
          addHireForm.style.display = "none";
        } else {
          completeDiv.style.display = "none";
          addHireForm.style.display = "flex";
        }
      }

      function addHire() {
        const hireNumberInput = document.getElementById("hireNumber");
        const hireNumber = parseInt(hireNumberInput.value);

        if (!hireNumber || hireNumber < 1 || hireNumber > company.openings) {
          alert(`Please enter a valid hire number between 1 and ${company.openings}`);
          return;
        }

        if (hiredNumbers.includes(hireNumber)) {
          alert("This hire number already exists!");
          return;
        }

        if (hiredNumbers.length >= company.openings) {
          alert("All positions are already filled!");
          return;
        }

        hiredNumbers.push(hireNumber);
        hiredNumbers.sort((a, b) => a - b);
        
        saveHiredNumbers();
        displayHiredNumbers();
        updateStatus();
        
        hireNumberInput.value = "";
      }

      function removeHire(index) {
        if (confirm("Are you sure you want to remove this hire?")) {
          hiredNumbers.splice(index, 1);
          saveHiredNumbers();
          displayHiredNumbers();
          updateStatus();
        }
      }

      function saveHiredNumbers() {
        const storageKey = `hired_${company._id}`;
        localStorage.setItem(storageKey, JSON.stringify(hiredNumbers));
      }

      async function deleteCompany() {
        if (confirm("Are you sure you want to delete this company's data? This action cannot be undone.")) {
          try {
            const response = await fetch(`/api/companies/${company._id}`, {
              method: "DELETE",
            });

            const result = await response.json();

            if (response.ok) {
              // Also remove hiring data from localStorage
              const storageKey = `hired_${company._id}`;
              localStorage.removeItem(storageKey);
              localStorage.removeItem("selectedCompany");
              
              // Redirect to delete success page with proper delay
              setTimeout(() => {
                window.location.href = "/delete-success";
              }, 100);
            } else if (response.status === 404) {
              // Company not found - redirect with delay
              setTimeout(() => {
                window.location.href = "/company-not-found";
              }, 100);
            } else {
              throw new Error(result.error || "Error deleting company data");
            }
          } catch (error) {
            console.error("Delete error:", error);
            // Show error and redirect to not found page
            setTimeout(() => {
              window.location.href = "/company-not-found";
            }, 100);
          }
        }
      }
    </script>
  </body>
</html>
